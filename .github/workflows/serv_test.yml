name: ServerTest

on:
  push:
    branches:
      - main
      - kahui
      - raymondlui
      - jason_dep

jobs:
  Server:
    runs-on: ubuntu-latest

    steps:
      # - name: Waiting Heroku Deployment
      #   uses: juliangruber/sleep-action@v2.0.0
      #   with:
      #     time: 60s

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set NODE_ENV to test
        run: | 
          echo "NODE_ENV=test" >> $GITHUB_ENV
          echo "URI=${{ secrets.URI }}" >> $GITHUB_ENV 
      
      - name: Echo environment variable keys for debugging
        run: |
          echo "NODE_ENV set to $NODE_ENV"
          echo "URI is set"

      - name: Install dependencies (server)
        working-directory: server 
        run: npm install

      - name: Run tests (server)
        working-directory: server
        run: npm test